<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard | Samsung Clone</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .home-btn, .logout-btn {
      background: #000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .home-btn:hover, .logout-btn:hover {
      background: #333;
    }

    .dashboard-container {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dashboard-title {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .dashboard-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 800px;
    }

    .dashboard-option {
      background: #111;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      transition: transform 0.3s;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      cursor: pointer;
    }

    .dashboard-option:hover {
      transform: translateY(-5px);
      background: #1c1c1c;
    }

    .dashboard-option .icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .dashboard-option p {
      font-size: 1.1rem;
      color: #ddd;
    }

    footer {
      background: #111;
      color: #888;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="title" id="userGreeting">Welcome, User</div>
    <div>
      <a href="index.html" class="home-btn">Home</a>
      <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>
  </header>

  <main class="dashboard-container">
    <div class="dashboard-title">Your Dashboard</div>
    <div class="dashboard-options">
      <div class="dashboard-option">
        <div class="icon">üì¶</div>
        <p>My Orders</p>
      </div>
      <div class="dashboard-option">
        <div class="icon">üíñ</div>
        <p>Wishlist</p>
      </div>
      <div class="dashboard-option">
        <div class="icon">‚öôÔ∏è</div>
        <p>Account Settings</p>
      </div>
      <div class="dashboard-option">
        <div class="icon">üõ†Ô∏è</div>
        <p>Support</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Samsung Clone</p>
    <p>All Rights Reserved</p>
  </footer>

  <script>
    // Check if user is logged in
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("userGreeting").textContent = "Welcome, " + user;
    }

    // Logout handler
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
