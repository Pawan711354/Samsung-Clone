<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Samsung Account</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background-color: #000;
    }

    .header h1 {
      font-size: 1.5em;
      color: white;
    }

    .home-btn {
      color: white;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid white;
      padding: 6px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .home-btn:hover {
      background-color: white;
      color: black;
    }

    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 2em;
      background-color: #111;
      border-radius: 8px;
    }

    .form-container h2 {
      margin-bottom: 1em;
      text-align: center;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-container button:hover {
      background-color: #e1e1e1;
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: #111;
      color: #aaa;
      margin-top: 4em;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Samsung Account</h1>
    <a href="index.html" class="home-btn">Home</a>
  </div>

  <div class="form-container">
    <h2>Create Account</h2>
    <form>
      <input type="text" placeholder="First Name" required />
      <input type="text" placeholder="Last Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Create Account</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Samsung Clone. All rights reserved.</p>
  </footer>

</body>
</html>
